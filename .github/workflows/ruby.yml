name: Ruby

on:
  workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.0.2'

      - name: Setup Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Linting and Styling
        run: |
          gem install rubocop
          rubocop -a

      - name: Vulnerability Checks
        run: |
          gem install bundler-audit
          bundle-audit update
          bundle-audit check

      - name: Run Unit Tests
        run: |
          gem install rspec
          rspec
